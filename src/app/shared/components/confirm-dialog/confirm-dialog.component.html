<div *ngIf="message" class="modal" tabindex="-1" role="dialog" style="display:block!important">
  <div class="modal-dialog custom-modal" role="document">
    <div class="modal-content">

      <div *ngIf="message?.type == 'confirm'" class="modal-body">

        <div class="d-flex justify-content-end px-2 pb-2">
          <i [title]="'btns.close' | translate"
          (click)="message.cancel()"
          class="zmdi zmdi-close close-modal-icon"></i>
        </div>

        <div class="row">
          <div class="col-md-12 pb-3">
            <p class="text-center confirm-message">
              {{'message.confirm' | translate}}
            </p>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="d-flex align-items-center gap-4">
            <button (click)="message.cancel()" class="btn btn-outline-secondary">
              {{'btns.cancel' | translate}}
            </button>
            <button (click)="message.confirm()" class="btn btn-danger">
              {{'btns.confirm' | translate}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
