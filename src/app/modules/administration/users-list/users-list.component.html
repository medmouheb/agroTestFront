<div class="row">
    <div class="col-2"></div>
    <div class="col-8">    <h3>Add Account</h3>
    </div>
    <div class="col-2"></div>
</div>
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <form>
    
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input [(ngModel)]="username" name="username" id="username" class="form-control form-control-lg" />
            <label class="form-label" for="username">Username</label>
          </div>

          <div class="form-outline mb-3">
            <input [(ngModel)]="email" name="email" type="email" id="email"
              class="form-control form-control-lg" />
            <label class="form-label" for="email">Email</label>
          </div>
    
          <!-- Password input -->
          <div class="form-outline mb-3">
            <input [(ngModel)]="password" name="password" type="password" id="password"
              class="form-control form-control-lg" />
            <label class="form-label" for="password">Password</label>
          </div>
    
    
          <div class="form-outline mb-3">
            <input [(ngModel)]="company" name="company" id="company"
              class="form-control form-control-lg" />
            <label class="form-label" for="company">Company</label>
          </div>
    
    
    
          <div class="d-flex justify-content-between align-items-center">
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
    
            </div>
          </div>
    
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem"
              (click)="saveUser()">Enregistrer</button>
          </div>
    
        </form>
      </div>
      <div class="col-2"></div>
</div>
