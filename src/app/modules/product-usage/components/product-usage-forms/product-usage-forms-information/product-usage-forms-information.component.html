<div class="row">

    <div class="form-group col-md-6">
        <label for="dateDeTransposition">{{ "dateDeTransposition" | translate }}</label>
        <input type="date" class="form-control" name="dateDeTransposition" [(ngModel)]="camp.dateDeTransposition">
    </div>

    <div class="form-group col-md-6">
        <label for="codeEntrepot">{{ "codeEntrepot" | translate }}</label>
        <select (click)="setcode($event)" class="form-control" name="codeEntrepot" [(ngModel)]="camp.codeEntrepot">
            <option selected disabled> </option>
            <option *ngFor="let d of listWh" [value]="d.code"  > {{d.code}} </option>
        </select>

    </div>
    <div class="form-group col-md-6">
        <label for="unitesSaisies">{{ "unitesSaisies" | translate }}</label>
        <input type="number" class="form-control" name="unitesSaisies" [(ngModel)]="camp.unitesSaisies">
    </div>
</div>
