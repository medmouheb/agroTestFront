<div class="main-content">
    <div class="d-flex flex-wrap justify-content-between align-items-center gap-2">

        <div class="form-group has-search">
            <span class="fa fa-search form-control-feedback"></span>
            <input #search (input)="onFilterChange(search.value)" type="text" class="form-control bg-white"
                placeholder="Search">
        </div>
    </div>

    <div class="datatable">

        <ng-container *ngIf="loading">
            <app-spinner></app-spinner>
        </ng-container>

        <ng-container *ngIf="!loading && Page.empty">

            <app-no-data></app-no-data>
        </ng-container>


        <table class="table" *ngIf="!loading && !Page.empty">
            <thead class="datatable-header">
                <tr>
                    <th>
                        <strong>
                            {{'code' | translate}}
                        </strong>
                    </th>
                    <th>
                        <strong>
                            {{'name' | translate}}
                        </strong>
                    </th>
                    <th>
                        <strong>
                            {{'Address' | translate}}
                        </strong>
                    </th>
                    <th>
                        <strong>
                            {{'City' | translate}}
                        </strong>
                    </th>
                    <th>
                        <strong>
                            {{'actions' | translate}}
                        </strong>
                    </th>

                </tr>
            </thead>

            <tbody class="text-sm">
                <tr class="row-data" *ngFor="let produit of produits">
                    <td>
                        {{produit.code}}
                    </td>
                    <td>
                        {{produit.name}}
                    </td>
                    <td>
                        {{produit.address}}
                    </td>
                    <td>
                        {{produit.nameCity}}
                    </td>

                    <td class="d-flex gap-4">
                        <button class="text-primary datatable-action-btn" (click)="onClickdisArchive(growout.id!)"
                            [title]="'btns.edit' | translate">
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button class="text-danger datatable-action-btn" (click)="onClickDelete(growout.id!)"
                            [title]="'btns.delete' | translate">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- <app-pagination [pageNumber]="pageNumber" [pageSize]="pageSize" [page]="trashPage"
        (onPageNumberChange)="onPageNumberChange($event)" (onPageSizeChange)="onPageSizeChange($event)">
    </app-pagination> -->



</div>
