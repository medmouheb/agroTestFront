
<div class="row">

  <div class="form-group col-md-6">
    <label for="code">{{'vendorSku' | translate}}</label>
    <select (click)="selectVAlue($event)" type="number" class="form-control">

      <option [value]="">{{'select a Vendor Sku'| translate}}</option>
      <option [selected]="produit.vendorSKU.id==dv.id" *ngFor="let dv of vendorsku" [value]="dv.id">{{dv.vendorSKUName}}
      </option>
    </select>
  </div>


</div>
