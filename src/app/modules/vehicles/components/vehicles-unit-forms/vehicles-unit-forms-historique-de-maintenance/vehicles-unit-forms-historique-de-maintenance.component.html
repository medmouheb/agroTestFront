<div class="row">
  <div class="form-group col-md-6">
    <label for="nomOperationmaintenance">{{
      "nomOperationmaintenance" | translate
    }}</label>
    <input
      (blur)="validationCode()"
      class="form-control"
      name="nomOperationmaintenance"
      #nomOperationmaintenance="ngModel"
      ngModel
      [(ngModel)]="camp.nomOperationmaintenance"
      placeholder="{{ 'Write your nomOperationmaintenance' | translate }} "
    />
    <div style="color: red" *ngIf="codeIsvalid">
      {{ "Invalid code format" | translate }}
    </div>
  </div>

  <div class="form-group col-md-6">
    <label for="numerooperationmaintenance">{{
      "numerooperationmaintenance" | translate
    }}</label>
    <input
      (blur)="validationCode1()"
      class="form-control"
      name="numerooperationmaintenance"
      #numerooperationmaintenance="ngModel"
      ngModel
      [(ngModel)]="camp.numerooperationmaintenance"
      placeholder="{{ 'Write your numerooperationmaintenance' | translate }} "
    />
    <div style="color: red" *ngIf="codeIsvalid1">
      {{ "Invalid code format" | translate }}
    </div>
  </div>

  <div class="form-group col-md-6">
    <label for="dateDerealisation">{{ "dateDerealisation" | translate }}</label>
    <input
      type="date"
      class="form-control"
      name="dateDerealisation"
      #dateDerealisation="ngModel"
      ngModel
      [(ngModel)]="camp.dateDerealisation"
      placeholder="{{ 'Write your dateDerealisation' | translate }} "
    />
  </div>

  <div class="form-group col-md-6">
    <label for="KilometrageDerealisation">{{
      "KilometrageDerealisation" | translate
    }}</label>
    <input
      type="number"
      class="form-control"
      name="kilometrageDerealisation"
      #kilometrageDerealisation="ngModel"
      ngModel
      [(ngModel)]="camp.kilometrageDerealisation"
      placeholder="{{ 'Write your KilometrageDerealisation' | translate }} "
    />
  </div>

  <div class="form-group col-md-6">
    <label for="listeDesOperationsEffectuees">{{
      "listeDesOperationsEffectuees" | translate
    }}</label>
    <input
      *ngIf="otherChek"
      class="form-control"
      name="listeDesOperationsEffectuees"
      #listeDesOperationsEffectuees="ngModel"
      ngModel
      [(ngModel)]="camp.listeDesOperationsEffectuees"
      placeholder="{{ 'Write your listeDesOperationsEffectuees' | translate }} "
    />
    <select
      *ngIf="!otherChek"
      [ngStyle]="{
        color: camp.listeDesOperationsEffectuees ? 'black' : '#AAAAAA'
      }"
      class="form-control"
      name="listeDesOperationsEffectuees"
    >
      <option value="">{{ "you must chose" | translate }}</option>

      <option
        [selected]="dv == camp.listeDesOperationsEffectuees"
        *ngFor="let dv of listStrings; let index = index"
        [value]="dv"
      >
        {{ dv }}
      </option>
    </select>
    <input
      type="checkbox"
      value="otherChek"
      (click)="changeotherChek()"
      aria-label="other"
    />
  </div>
  <div class="col-md-6">
    <label for="papiersDuVehicule">{{ "papiersDuVehicule" | translate }}</label>
    <div>
      <label class="btn btn-outline-success" for="attachments">
        <svg
          style="margin-left: 3%"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          class="bi bi-upload"
          viewBox="0 0 16 16"
        >
          <path
            d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"
          ></path>
          <path
            d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"
          ></path>
        </svg>
        {{ uploadText1 | translate }}
      </label>
    </div>
    <input
      id="attachments"
      style="display: none"
      type="file"
      (change)="handleFile($event)"
    />
  </div>
</div>
