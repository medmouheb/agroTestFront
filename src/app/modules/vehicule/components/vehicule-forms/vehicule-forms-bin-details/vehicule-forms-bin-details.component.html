<div class="row">
  <div class="form-group col-md-6">
    <label for="bin">{{ "bin" | translate }}</label>
    <input
      type="number"
      class="form-control"
      name="bin"
      #bin="ngModel"
      ngModel
      [(ngModel)]="camp.bin"
      placeholder="{{ 'Write your bin' | translate }} "
    />
  </div>
  <div class="form-group col-md-6">
    <label for="capacity2">{{ "capacity2" | translate }}</label>
    <input
      type="number"
      class="form-control"
      name="capacity2"
      #capacity2="ngModel"
      ngModel
      [(ngModel)]="camp.capacity2"
      placeholder="{{ 'Write your capacity2' | translate }} "
    />
  </div>
</div>
