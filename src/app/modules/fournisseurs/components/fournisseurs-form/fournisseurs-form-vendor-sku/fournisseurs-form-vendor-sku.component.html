<div class="row">
  <div class="form-group col-md-6">
    <label for="code">{{ "vendorSKUCode" | translate }}</label>
    <select
      (click)="selectVAlue($event)"
      type="number"
      class="form-control"
      [(ngModel)]="fournisseur.vendorSKUcode"
    >
      <option *ngFor="let dv of vendorsku" [value]="dv.vendorSKUCode">
        {{ dv.vendorSKUCode }}
      </option>
    </select>
    <!-- <input class="form-control" name="code" #code="ngModel" ngModel .vendorSKUCode"
    placeholder="{{'write your VendorSku code'|translate}} "> -->
  </div>
  <div class="form-group col-md-6">
    <label for="shippingCity">{{ "vendorSKUName" | translate }}</label>
    <input
      readonly
      class="form-control"
      name="vendorSKUName"
      #vendorSKUName="ngModel"
      ngModel
      [(ngModel)]="fournisseur.vendorSKUname"
    />
  </div>
</div>
