<div class="main-content">
    <div class="d-flex flex-wrap justify-content-between align-items-center gap-2">

        <div class="form-group has-search">
            <span class="fa fa-search form-control-feedback"></span>
            <input #search (input)="onFilterChange(search.value)" type="text" class="form-control bg-white"
            placeholder="{{'Search by name'|translate}}" >
        </div>
        <div class="text-end"> 
            <a (click)="goto()"><button class="btn btn-success pull-right"> {{'Back to list'|translate}}</button></a>
        </div>
    </div>
    

    <div class="datatable">

        <ng-container *ngIf="loading">
            <app-spinner></app-spinner>
        </ng-container>

        <ng-container *ngIf="!loading && Page.empty">

            <app-no-data></app-no-data>
        </ng-container>


        <table aria-label=""class="table" *ngIf="!loading && !Page.empty">
            <thead class="datatable-header">
                <tr>
                    <th  scope="">
                        <strong>
                            {{'code' | translate}}
                        </strong>
                    </th>
                    <th  scope="">
                        <strong>
                            {{'name' | translate}}
                        </strong>
                    </th>
                    <th  scope="">
                        <strong>
                            {{'Address' | translate}}
                        </strong>
                    </th>
                    <th  scope="">
                        <strong>
                            {{'City' | translate}}
                        </strong>
                    </th>
                    <th  scope="">
                        <strong>
                            {{'actions' | translate}}
                        </strong>
                    </th>

                </tr>
            </thead>

            <tbody class="text-sm">
                <tr class="row-data" *ngFor="let fournisseur of fournisseurs">
                    <td>
                        {{fournisseur.code}}
                    </td>
                    <td>
                        {{fournisseur.name}}
                    </td>
                    <td>
                        {{fournisseur.address}}
                    </td>
                    <td>
                        {{fournisseur.nameCity}}
                    </td>

                    <td class="d-flex gap-4">
                        <button class="text-primary datatable-action-btn" (click)="onClickdisArchive(fournisseur.id!)"
                            [title]="'btns.edit' | translate">
                            <i class="fa fa-reply-all"></i>

                        </button>
                        <button class="text-danger datatable-action-btn" (click)="onClickDelete(fournisseur.id!)"
                            [title]="'btns.delete' | translate">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>



</div>
