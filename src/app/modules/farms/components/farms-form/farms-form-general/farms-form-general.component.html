<div class="row" [formGroup]="addform">
  <div class="form-group col-md-6">
    <label class="required" for="code">{{ "codefarms" | translate }}</label>
    <input (blur)="codeBlur();validationCode()" class="form-control" name="code" [(ngModel)]="farm.code" formControlName="code"
      placeholder=" {{'write your farms code'|translate}}" required aria-invalid="true" 
      aria-describedby="code-error" (change)="geValues($event)">
    <div *ngIf="codeISvalid" style="color: red;">{{'Code must be not null'|translate}}</div>
    <div  style="color: red;" *ngIf="codeIsvalid">{{ "Invalid code format" |translate }}</div>
  </div>

  <div class="form-group col-md-6">
    <label class="required" for="name">{{ "namefarms" | translate }}</label>
    <input (blur)="nameBlur();isBlur4();isBlur2()" [formControl]="fieldControl" class="form-control" name="name"
      formControlName="name" [(ngModel)]="farm.nom" required aria-invalid="true" aria-describedby="name-error"
      placeholder=" {{'write your farms name'|translate}}" (change)="geValues($event)">
    <div *ngIf="nameISvalid" style="color: red;">{{'Name must be not null'|translate}}</div>
    <div style=" color : red;" *ngIf="minIstrueName">{{"Format is invalid"|translate}}</div>

  </div>
  <div class="form-group col-md-6 align-self-end">
    <label for="active">
      <input [checked]="farm.status" (click)="setActif()" type="checkbox" id="active" name="active" #active="ngModel" ngModel [(ngModel)]="farm.status" [value]="farm.status"
        (change)="geValues($event)" />

      {{ "Farm Status" | translate }}
    </label>
  </div>
  <div class="form-group col-md-6">
    <label  for="growout">{{ "growoutnumber" | translate }}</label>
    <select [ngStyle]="{'color': (farm.growoutcode) ? 'black' : '#AAAAAA'}"  (click)="selectValue($event)" class="form-control" name="growoutcode" (change)="geValues($event)">
      <option value=""> {{'you must chose' |translate}}</option>

      <option [selected]="dv.code==farm.growoutcode" *ngFor="let dv of growouts;let index=index" [value]="dv.code">
        {{dv.name}}</option>
    </select>

  </div>

  <div class="form-group col-md-6">
    <label class="required" for="type">{{"Farmtype"| translate }}</label>
    <select class="form-control" name="type" formControlName="type" [(ngModel)]="farm.type" required aria-invalid="true"
      aria-describedby="type-error" (change)="geValues($event)">
      <option value="INTERN">INTERN</option>
      <option value="EXTERN">EXTERN</option>
    </select>
  </div>
  <div class="form-group col-md-6">
    <label for="costCenter">{{ "costCenter" | translate }}</label>

    <select [ngStyle]="{'color': (farm.cost_Center) ? 'black' : '#AAAAAA'}"  (click)="selectValuecostCenter($event)" class="form-control" name="costCenter">
      <option value=""> {{'you must chose' |translate}}</option>

      <option *ngFor="let dv of costcenters"  [selected]="dv.code==farm.cost_Center" [value]="dv.code"> {{dv.name}}
      </option>
    </select>
  </div>
  <div class="form-group col-md-6">
    <label for="warehouse">{{ "primaryWarehouse" | translate }}</label>
    <select [ngStyle]="{'color': (farm.warehouse.id) ? 'black' : '#AAAAAA'}"  class="form-control" name="warehouse"  (change)="onWarehouseChange($event);geValues($event);">
      <option value=""> {{'you must chose' |translate}}</option>

      <option *ngFor="let warehouse of warehouses" [selected]="warehouse.id==farm.warehouse.id" [value]="warehouse.id">
        {{ warehouse.name }}
      </option>
    </select>
  </div>

  <div class="form-group col-md-6">
    <label for="vendor">{{ "vendornumber" | translate }}</label>
    <select [ngStyle]="{'color': (farm.vendor.id) ? 'black' : '#AAAAAA'}"  class="form-control" name="vendor" (change)="onVendorChange($event)">
      <option value=""> {{'you must chose' |translate}}</option>

      <option *ngFor="let vendor of vendors" [selected]="vendor.id==farm.vendor.id" [value]="vendor.id">
        {{ vendor.name }}
      </option>
    </select>
  </div>
  <div class="form-group col-md-6">
    <label for="constructionStatus">{{
      "constructionStatus" | translate
      }}</label>
    <input 
      class="form-control" name="status_Construction" [(ngModel)]="farm.status_Construction"
    formControlName="status_Construction" required aria-invalid="true" type="text" 
    (change)="geValues($event)"
      />
  </div>
  <div class="form-group col-md-6">
    <label for="customerCode">{{ "customerNumber" | translate }}</label>
    <input  class="form-control" name="customerCode" [(ngModel)]="farm.customerCode"
    formControlName="customerCode" required aria-invalid="true" type="text" 
    (change)="geValues($event)"/>
  </div>
  <div class="form-group col-md-6">
    <label class="required" for="farmerManagerCode">{{
      "farmerManagerCode" | translate
      }}</label>
    <input (blur)="manager_CodeBlur()" class="form-control" name="manager_Code" [(ngModel)]="farm.manager_Code"
      formControlName="manager_Code" required aria-invalid="true" type="number" aria-describedby="manager_Code-error"
      (change)="geValues($event)">
    <div *ngIf="manager_CodeISvalid" style="color: red;">farmer Manager Code is required</div>

  </div>

  <div class="form-group col-md-6">
    <label class="required" for="manager_name">{{
      "farmerManagerName" | translate
      }}</label>
    <input (blur)="manager_nameBlur()" class="form-control" name="manager_name" [(ngModel)]="farm.manager_name"
      formControlName="manager_name" required aria-invalid="true" aria-describedby="manager_name-error"
      (change)="geValues($event)">
    <div *ngIf="manager_nameISvalid" style="color: red;">farmer Manager Name is required</div>

  </div>

  <div class="form-group col-md-6">
    <label class="required" for="technician_Code">{{
      "technicianCode" | translate
      }}</label>
    <input (blur)="technician_CodeBlur()" class="form-control" name="technician_Code" [(ngModel)]="farm.technician_Code"
      formControlName="technician_Code" required aria-invalid="true" aria-describedby="technician_Code-error"
      type="number" (change)="geValues($event)">
    <div *ngIf="technician_CodeISvalid" style="color: red;">technician Code is required</div>

  </div>

  <div class="required" class="form-group col-md-6">
    <label for="technicianName">{{ "technicianName" | translate }}</label>
    <input (blur)="technician_NameBlur()" class="form-control" name="technicianName" [(ngModel)]="farm.technician_Name"
      formControlName="technician_Name" required aria-invalid="true" aria-describedby="technicianName-error"
      (change)="geValues($event)">
    <div *ngIf="technician_NameISvalid" style="color: red;">technician name is required</div>

  </div>

  <div class="form-group col-md-6">
    <label for="areaType">{{ "areaType" | translate }}</label>
    <input class="form-control" name="areaType" #areaType="ngModel" ngModel [(ngModel)]="farm.area_type" />
  </div>
  <div class="form-group col-md-6">
    <label class="required" for="owner_Name">{{ "owner" | translate }}</label>
    <input (blur)="owner_NameBlur()" class="form-control" name="owner_Name" [(ngModel)]="farm.owner_Name"
      formControlName="owner_Name" required aria-invalid="true" aria-describedby="owner_Name-error"
      (change)="geValues($event)">
    <div *ngIf="owner_NameISvalid" style="color: red;">owner Name is required</div>

  </div>


  <div class=" col-md-6">
    <label >{{ "Attachments" | translate }}</label>
    <input style="width: 100%;" (change)="handleAttachments($event)" type="file"  >
  </div>


  <div class=" col-md-6">
    <label >{{ "comments" | translate }}</label>
    <input style="width: 100%;" (change)="handleComments($event)" type="file"  >
  </div>

  </div>

    <input class="form-control" name="areaType" #areaType="ngModel" ngModel [(ngModel)]="farm.area_type" />

</div>
