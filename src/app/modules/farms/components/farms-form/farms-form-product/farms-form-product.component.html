<div class="row">
    <div class="form-group col-md-6">
      <label for="faxNumber">{{'nameproduct' | translate}}</label>
      <select   class="form-control"name="product" #product="ngModel" ngModel [(ngModel)]="farm.product">
        <option *ngFor="let dv of produits" [value]="dv.code" > {{dv.name}}</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      
      <label for="phonefix">{{'productssss' | translate}}</label>
      <input class="form-control" readonly type="number"  [value]="farm.product">
    </div>

    <div class="form-group col-md-6">
      
      <label for="land">{{'land' | translate}}  {{farm.land}} %</label>
      <input class="form-control" name="land" type="range" min="0" max="100" #land="ngModel" ngModel [(ngModel)]="farm.land">
    </div>
  </div>
