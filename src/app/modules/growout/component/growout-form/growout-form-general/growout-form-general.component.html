<div class="row" [formGroup]="addform">
  <div class="form-group col-md-6">
    <label class="required" for="code">{{ "growoutcode" | translate }}</label>
    <input
      (blur)="isBlurDCisvalid(); exist(); blur1(); validationCode()"
      class="form-control"
      name="code"
      [(ngModel)]="growout.code"
      formControlName="code"
      required
      placeholder="{{ 'Write your Growout code' | translate }}"
      aria-invalid="true"
      aria-describedby="code-error"
      (ngModelChange)="geValues($event)"
    />
    <div style="color: red" *ngIf="DCisvalid">
      {{ "Code must be not null" | translate }}
    </div>
    <div style="color: red" *ngIf="dispotrueCode">
      {{ "Code must be unique" | translate }}
    </div>
    <div style="color: red" *ngIf="codeIsvalid">
      {{ "Invalid code format" | translate }}
    </div>
  </div>

  <div class="form-group col-md-6">
    <label class="required" for="name">{{ "growoutname" | translate }}</label>
    <input
      (blur)="isBlurDNisvalid(); existname()"
      class="form-control"
      name="name"
      formControlName="name"
      [formControl]="fieldControl"
      [(ngModel)]="growout.name"
      required
      placeholder="{{ 'Write your Growout name' | translate }}"
      aria-invalid="true"
      aria-describedby="name-error"
      (ngModelChange)="geValues($event)"
    />
    <div style="color: red" *ngIf="DNisvalid">
      {{ "Name must be not null" | translate }}
    </div>

    <div style="color: red" *ngIf="dispotruename">
      {{ "name must be unique" | translate }}
    </div>
  </div>

  <div class="form-group col-md-6">
    <label class="required" for="divisionCode">{{
      "divisionCode" | translate
    }}</label>
    <select
      (blur)="isBlur4()"
      (click)="selectVAlue($event)"
      type="number"
      class="form-control"
      name="divisionCode"
      formControlName="divisionCode"
      [(ngModel)]="growout.divisionCode"
      placeholder=" write your City code"
    >
      <option *ngFor="let dv of divisions" [value]="dv.code">
        {{ dv.code }}
      </option>
    </select>
    <div style="color: red" *ngIf="divisinv">
      {{ "you must chose" | translate }}
    </div>
  </div>

  <div class="form-group col-md-6">
    <label class="required" for="divisionName">{{
      "divisionName" | translate
    }}</label>

    <input
      readonly
      (blur)="isBlurMisvalid()"
      class="form-control"
      name="divisionName"
      formControlName="divisionName"
      [(ngModel)]="growout.divisionName"
      aria-describedby="code-error"
      required
      aria-invalid="true"
      (ngModelChange)="geValues($event)"
    />
  </div>
</div>
