<div class="main-content">

    <div class="d-flex flex-wrap justify-content-between align-items-center gap-2">
        <div class="d-flex gap-2">
            <button class="btn btn-add btn-outline-success btn-sm btn-action" (click)="onClickAdd()"
                [title]="'btns.add' | translate">
                <i class="fa fa-plus"></i>
            </button>
        </div>
        <a routerLink="/costCenter/trash"><button class="btn btn-success pull-right">{{'Go To Trash' | translate}}</button></a>

        <div class="form-group has-search">
            <span class="fa fa-search form-control-feedback"></span>
            <input #search (input)="onFilterChange(search.value)" type="text" class="form-control bg-white"
            placeholder="{{'Search by name'|translate}}" >
        </div>
    </div>

    <div class="datatable">

        <ng-container *ngIf="loading">
            <app-spinner></app-spinner>
        </ng-container>

        <ng-container *ngIf="!loading && costCenterPage.empty">
            <app-no-data></app-no-data>
        </ng-container>

        <table class="table" *ngIf="!loading && !costCenterPage.empty">
            <thead class="datatable-header">
                <tr>
                    <th>
                        <strong>
                          {{'code' | translate}}
                          <a href="javascript:void(0);">
                            <svg (click)="sortByCode()" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                              fill="currentColor" class="bi bi-chevron-double-down" viewBox="0 0 16 16">
                              <path fill-rule="evenodd"
                                d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z" />
            
                            </svg>
                          </a>
                        </strong>
                      </th>
                      <th>
                        <strong>
                          {{'name' | translate}}
                          <a href="javascript:void(0);">
                            <svg (click)="sortByName()" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                              fill="currentColor" class="bi bi-chevron-double-down" viewBox="0 0 16 16">
                              <path fill-rule="evenodd"
                                d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z" />
            
                            </svg>
                          </a>
                        </strong>
                      </th>
                      <th>
                        <strong>
                            {{'divisionName' | translate}}
                            <a href="javascript:void(0);">
                              <svg (click)="sortBydivi()" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-chevron-double-down" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                  d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z" />
              
                              </svg>
                            </a>
                          </strong>
                      </th>
                      <th>
                        <strong>
                            {{'facilityType' | translate}}
                            <a href="javascript:void(0);">
                              <svg (click)="sortBydivi()" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-chevron-double-down" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                  d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z" />
              
                              </svg>
                            </a>
                          </strong>
                      </th>
                </tr>
            </thead>
            <tbody class="text-sm">
                <tr class="row-data" *ngFor="let costCenter of costCenters">
                    <td>
                        {{costCenter.code}}
                    </td>
                    <td>
                        {{costCenter.name}}
                    </td>
                    <td>
                        {{costCenter.division_Name}}
                    </td>

                    <td>
                        {{costCenter.facilityType}}
                    </td>

                    <td class="d-flex gap-4">
                        <button class="text-primary datatable-action-btn" (click)="onClickEdit(costCenter.id!)"
                            [title]="'btns.edit' | translate">
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button class="text-danger datatable-action-btn" (click)="onClickArchive(costCenter.id!)"
                            [title]="'btns.delete' | translate">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <app-pagination [pageNumber]="pageNumber" [pageSize]="pageSize" [page]="costCenterPage"
        (onPageNumberChange)="onPageNumberChange($event)" (onPageSizeChange)="onPageSizeChange($event)">
    </app-pagination>

    <app-wizard-dialog [currentStep]="currentStep" #formModal>
        <app-cost-center-form [currentStep]="currentStep" [cost]="costCenter">
            <app-stepper #stepper [currentStep]="currentStep" [steps]="steps"
                (onStepChange)="onStepChange($event)"></app-stepper>
        </app-cost-center-form>
    </app-wizard-dialog>

    <app-confirm-dialog #archiveModal></app-confirm-dialog>

</div>
