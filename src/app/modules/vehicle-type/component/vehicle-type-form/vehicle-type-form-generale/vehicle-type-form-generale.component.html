<div class="row" [formGroup]="addform">

    <div class="form-group col-md-6">
        <label class="required" for="vehicleTypeCode">{{ "vehicleTypeCode" | translate }}</label>
        <input (keyup)="codetouchedfn()"  class="form-control" name="vehicleTypeCode" [(ngModel)]="camp.vehicleTypeCode"
            formControlName="vehicleTypeCode" placeholder="{{'PLvehicleTypeCode'|translate}} " required
            aria-invalid="true" type="number" aria-describedby="code-error" (ngModelChange)="geValues($event)">

        <div style=" color : red;" *ngIf="dispotrueCode">{{'Code must be unique'|translate}}</div>
        <div style=" color : red;" *ngIf="minIstrueCode">{{'Code must be not null'|translate}}</div>
    </div>

    <div class="form-group col-md-6">
        <label class="required" for="vehicleTypeName">{{ "vehicleTypeName" | translate }}</label>
        <input class="form-control" name="vehicleTypeName" [(ngModel)]="camp.vehicleTypeName"
            formControlName="vehicleTypeName" placeholder="{{'PLvehicleTypeName'|translate}} " required
            aria-invalid="true" type="text" aria-describedby="code-error" (ngModelChange)="geValues($event)">
    </div>

    <div class="form-group col-md-6">
        <label class="required" for="active">{{ "active" | translate }}</label>
        <select class="form-control" name="active" [(ngModel)]="camp.active"
            formControlName="active" >
        <option value="true" >true</option>
        <option value="false">false</option>
        </select>
    </div>

    <div class="form-group col-md-6">
        <label class="required" for="productType">{{ "productType" | translate }}</label>
        <input class="form-control" name="productType" [(ngModel)]="camp.productType"
            formControlName="productType" placeholder="{{'PLproductType'|translate}} " required
            aria-invalid="true" type="text" aria-describedby="code-error" (ngModelChange)="geValues($event)">
    </div>

    <div class="form-group col-md-6">
        <label class="required" for="unitCost">{{ "unitCost" | translate }}</label>
        <input class="form-control" name="unitCost" [(ngModel)]="camp.unitCost"
            formControlName="unitCost" placeholder="{{'PLunitCost'|translate}} " required
            aria-invalid="true" type="number" aria-describedby="code-error" (ngModelChange)="geValues($event)">
    </div>
    <div class="form-group col-md-6">
        <label class="required" for="tareWeight">{{ "tareWeight" | translate }}</label>
        <input class="form-control" name="tareWeight" [(ngModel)]="camp.tareWeight"
            formControlName="tareWeight" placeholder="{{'PLtareWeight'|translate}} " required
            aria-invalid="true" type="number" aria-describedby="code-error" (ngModelChange)="geValues($event)">
    </div>
    <div class="form-group col-md-6">
        <label class="required" for="weightCapacity">{{ "weightCapacity" | translate }}</label>
        <input class="form-control" name="weightCapacity" [(ngModel)]="camp.weightCapacity"
            formControlName="weightCapacity" placeholder="{{'PLweightCapacity'|translate}} " required
            aria-invalid="true" type="number" aria-describedby="code-error" (ngModelChange)="geValues($event)">
    </div>



</div>
